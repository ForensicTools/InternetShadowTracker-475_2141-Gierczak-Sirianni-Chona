<!DOCTYPE html>
<html>
	<head>
		<link href="assets/css/StyleSheet.css" rel="stylesheet" type="text/css"  />
		<style type="text/css">
		  html, body, #map-canvas { width: 100%; height: 100%; margin: 0; padding: 0;}
		</style>
		<script type="text/javascript"
		  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuV9FODfCxxAOp0txlVES5ASnT-N2mXaY">
		</script>
		<!-- Plotting queried data -->
		<script type="text/javascript">
			var pointCircle;
			var graphPoints = {};
			
			%for points in mydata:
				graphPoints['{{points['domain']}}'] = {
					center: new google.maps.LatLng({{points['lat']}}, {{points['lat']}}),
					hits: {{points['hits']}}
				};
			%end
			
			function initialize() {
				var mapOptions = {
				  center: { lat: 0, lng: 0},
				  zoom: 2
				};
				
				var map = new google.maps.Map(document.getElementById('map-canvas'),
					mapOptions);

				for (var point in graphPoints) {
					var pointOptions = {
						strokeColor: '#000000',
						strokeOpacity: 0.7,
						strokeWeight: 2,
						fillColor: '#FFC266',
						fillOpacity: 0.4,
						map: map,
						center: (graphPoints[point].center),
						radius: Math.sqrt(graphPoints[point].hits) * 100000
					};
					pointCircle = new google.maps.Circle(pointOptions);
				}
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>

	<body>
		<div class="canvas">
			<div class="navtab">
				<h2>Graph</h2>
			</div>
			<br>
			
			<div id="map-canvas"></div>
		</div> <!-- canvas -->
	</body>
</html>
